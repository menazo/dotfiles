- defaults:
    link:
      relink: true
      create: true

- clean:
    ~/:
      force: true

- link:
    ~/.zshrc:
      path: .zshrc
      force: true
    ~/.tmux.conf: .tmux.conf
    ~/.oh-my-zsh/custom:
      path: .oh-my-zsh/custom
      force: true
    ~/.config/kitty/kitty.conf: .config/kitty/kitty.conf
    ~/.config/nvim/init.vim: .config/nvim/init.vim
    ~/.config/nvim/lua: .config/nvim/lua

- create:
  - ~/.vim/undo-history
  - ~/.vim/tmp
  - ~/.vim/.netrwhist

- shell:
  - [git submodule update --init --recursive, Installing Submodules]
  - python -m venv ~/.config/nvim/.nvim-venv
  - ~/.config/nvim/.nvim-venv/bin/pip install -U pip
  - ~/.config/nvim/.nvim-venv/bin/pip install -U pip-tools
  - ~/.config/nvim/.nvim-venv/bin/pip-sync .config/nvim/nvim-requirements.txt
  - nvim --headless -c 'so .config/nvim/lua/plugins.lua' -c q
  - mkdir ~/.config/nvim/lan_servers
  - python -m venv ~/.config/nvim/lan_servers/.lan_servers_venv
  - ~/.config/nvim/lan_servers/.lan_servers_venv/bin/pip install -U pip
  - ~/.config/nvim/lan_servers/.lan_servers_venv/bin/pip install ty ruff
