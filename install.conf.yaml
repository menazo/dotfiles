- defaults:
    link:
      relink: true
      create: true

- clean:
    ~/:
      force: true

- link:
    ~/.zshrc:
      path: .zshrc
      force: true
    ~/.tmux.conf: .tmux.conf
    ~/.oh-my-zsh/custom:
      path: .oh-my-zsh/custom
      force: true
    ~/.config/kitty/kitty.conf: .config/kitty/kitty.conf
    ~/.config/nvim/init.vim: .config/nvim/init.vim
    ~/.config/nvim/lua: .config/nvim/lua

- create:
  - ~/.vim/undo-history
  - ~/.vim/tmp
  - ~/.vim/.netrwhist

- shell:
  - [git submodule update --init --recursive, Installing Submodules]
  - python -m venv ~/.config/nvim/.nvim-venv
  - ~/.config/nvim/.nvim-venv/bin/pip install -U pip
  - ~/.config/nvim/.nvim-venv/bin/pip install -U pip-tools
  - ~/.config/nvim/.nvim-venv/bin/pip-sync .config/nvim/nvim-requirements.txt
  - git clone --depth 1 https://github.com/wbthomason/packer.nvim\ ~/.local/share/nvim/site/pack/packer/start/packer.nvim
  - nvim --headless -c 'autocmd User PackerComplete quitall' -c 'PackerSync';
  - nvim --headless -c "LspInstall --sync pylsp" -c q
  - ~/.local/share/nvim/lsp_servers/pylsp/venv/bin/pip install -U pip
  - ~/.local/share/nvim/lsp_servers/pylsp/venv/bin/pip install pyls-flake8 pylsp-mypy python-lsp-black pyls-isort pyls-memestra pylsp-rope
